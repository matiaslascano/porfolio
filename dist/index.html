<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <title>Matias Lascano</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="bg-sky-50 text-stone-900 dark:bg-primary dark:text-cyan-50 font-roboto"
  >
    <header>
      <!-- INICIO MENU -->
      <nav
        class="flex justify-between py-10 m-auto px-10 text-lg font-medium tracking-widest md:items-center"
      >
        <a href="#"><img src="./img/logo.png" alt="logo" width="36px" /></a>
        <div
          id="menu"
          class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] md:flex flex-col items-start justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary hidden"
        >
          <ul
            class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full"
          >
            <li class="md:px-5 hover:text-sky-600">
              <a href="">Quién Soy?</a>
            </li>
            <li class="md:px-5 hover:text-sky-600">
              <a href="">Experiencia</a>
            </li>
            <li class="md:px-5 hover:text-sky-600"><a href="">Proyectos</a></li>
            <li class="md:px-5 hover:text-sky-600">
              <a href="">Contáctame</a>
            </li>
          </ul>
          <!-- DARK MODE -->
          <button id="darkButton">
            <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>
          </button>
        </div>
        <!-- MENU HAMBURGUESA -->
        <button id="menuButton" class="absolute top-10 right-12 md:hidden">
          <span
            class="br1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
          <span
            class="br2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
          <span
            class="br3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
        </button>
        <!-- FIN DEL MENU -->
      </nav>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
